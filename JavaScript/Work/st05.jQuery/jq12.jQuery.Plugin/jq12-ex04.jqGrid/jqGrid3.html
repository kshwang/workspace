<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" type="text/css" href="jquery-ui.custom/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/ui.jqgrid.css">
    <meta charset="UTF-8">
    <title>테이블의 행 개수 제한하고 칼럼 필터링하기</title>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="jquery.jqGrid.js"></script>
</head>
<body>

    <table id="grid" class="scroll"></table>
    <div id="pager"></div>

</body>
    <script type="text/javascript">
    jQuery('#grid').jqGrid({
        url:'data3.json',
        mtype:'get',
        datatype: 'json',
        colNames: ['CategoryName','ProductName','Country','Price','Quantity'],
        colModel: [
            {name:'CategoryName',index:'CategoryName'  },
            {name:'ProductName',index:'ProductName'   },
            {name:'Country'  ,index:'Country'     },
            {name:'Price'   ,index:'Price'      },
            {name:'Quantity'  ,index:'Quantity'    }
        ],
        autowidth:true,
        sortname:'CategoryName',
        gridview:true,
        multiselect:true,
        sortable:true,
        rowNum:3,
        height: "auto",
        pager:'#pager',
        jsonReader:{repeatitems:false},
        caption:'grid ex'
    });


    </script>
</html>
