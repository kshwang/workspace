<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        div,span { background: #FFF; padding: 10px; margin: 10px; }
        #current { background-color: yellow }
    </style>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            $('#firstSibling').click(function(event) {
                $('#current').prevAll('div').last().css('border','2px blue dotted');
                $('#current').parent().children('div').first().css('border','2px blue dotted');
            });

            $('#prevSibling').click(function(event) {
                $('#current').prev('div').css('border','2px blue dotted');
            });

            $('#nextSibling').click(function(event) {
                $('#current').next('div').css('border','2px blue dotted');
            });

            $('#lastSibling').click(function(event) {
                $('#current').nextAll('div').last().css('border','2px blue dotted');
                $('#current').parent().children('div').last().css('border','2px blue dotted');
            });

        });

    </script>

</head>
<body>
    <h2>DOM Selector</h2>

    <div>div sibling</div>
    <span>span sibling (not div)</span>
    <div>div sibling</div>

    <span id="current">current</span>

    <div>div sibling</div>
    <span>span sibling (not div)</span>
    <div>div sibling</div>

    <hr>
    <input id='firstSibling' type='button' value='큰형(first) 찾기'>
    <input id='prevSibling' type='button' value='바로 위 형(prev) 찾기'>
    <input id='nextSibling' type='button' value='바로 밑 동생(next) 찾기'>
    <input id='lastSibling' type='button' value='막내 동생(last) 찾기'>
</body>
</html>
