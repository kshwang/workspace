<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        ul { float:left; margin:30px}
        #id2 { width: 100px; height: 100px; margin-left: 50px; }
        div,span { width: 70px; height: 50px; float:left;
            background-color: red; cursor: pointer; margin: 5px
        }
        hr { clear:both; }
    </style>
    <!-- 임포트 -->
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // a click
            // 1. a 태그의 href 값을 가져온다.
            // 2. id="img2" 의 src 에 1번의 값을 넣는다.
            // 3. a 태그의 redirect 기능을 취소하시오.
            $('.image3').on('click', function(evnet){
                $('#img2').attr('src', $(this).attr('href') );
                return false; // a 태그의 페이지 redirect 이벤트 취소
            });

            // id="but1" 인 엘리먼트에 mouseover, mouseout, click 효과 넣기
            $('#but1').on('mouseover', function(event){
                $(this).attr('src','images/but2.gif');
            }).on('mouseout', function (event) {
                $(this).attr('src','images/but1.gif');
            })
            .on('click', function (event) {
                alert("클릭");
            });

            // id="img-swap"인 엘리멘트에 hover 효과 넣기
            $('#img-swap').on( {
                'mouseenter' : function (event) {
                    $(this).attr('src', 'images/img_swap_on.png');
                }
                , 'mouseleave' : function (event) {
                    $(this).attr('src', 'images/img_swap_off.png');
                }
            });

            // span 엘리먼트에 mouseover, mouseout, mousedown, mouseup 효과 넣기
            $('span').on( {
                  'mouseover' : function (event) {
                    $(this).css('background-color', 'yellow');
                }
                , 'mouseout' : function (event) {
                    $(this).css('background-color', 'red');
                }
                , 'mouseup' : function (event) {
                    $(this).css('background-color', 'pink');
                }
                , 'mousedown' : function (event) {
                    $(this).css('background-color', 'blue');
                }
            });

            // id="sel" 엘리먼트에 change 효과 넣기
            $('#sel').on('change', function (envet) {
                var src = $(this).children('option:selected').val();
                $('#img').attr('src', src );
            });

            // id="ID" 엘리먼트에 focus, blur 효과 넣기
            $('#ID').on( {
                'focus' : function (event) {
                    $(this).css('outline', '2px dotted red');
                }
                , 'blur' : function (evnet) {
                    $(this).css('outline', '');
                }
            });
        });
    </script>
</head>
<body>
    <pre>
    글자를 클릭하면 href 에 있는 값을 "img2"영역 에 나오게 하시오
    </pre>
    <ul>
        <li><a class="image3" href="images/image3.jpg"> 강아지 사진 </a></li>
        <li><a class="image3" href="images/image4.jpg"> 고양이 사진 </a></li>
    </ul>
    <hr>

    <pre>
    이미지 위에 마우스를 올리거나 내리면
    </pre>
    <img src="images/but1.gif" id="but1" />
    <img src="images/img_swap_off.png" id="img-swap">
    <hr>
    <pre>
    박스에 mouseover 시 background를 yellow로
    박스에 mousedown 시 background를 blue로
    박스에 mouseup   시 background를 pink로
    박스에 mouseout  시 background를 red로
    </pre>

    <span></span>
    <span></span>
    <span></span>
    <hr>

    <select id="sel">
        <option value="./images/strawberry.gif">딸기
        <option value="./images/banana.gif">바나나
        <option value="./images/apple.gif" selected>사과
    </select>
    <img id="img">
    <hr>

    <input TYPE="text" id="ID">
    <hr>

    <img id="img2"  />
</body>
</html>
