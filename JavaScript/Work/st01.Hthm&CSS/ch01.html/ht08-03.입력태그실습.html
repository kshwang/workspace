<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <h2>네이버 get 요청</h2>
    <form action="https://search.naver.com/search.naver"
          method="get"
          enctype="application/x-www-form-urlencoded">
          <input type="text"   name ="query">
          <input type="submit" value="전송">
    </form>

    <h2>네이버 post 요청</h2>
    <form action="https://search.naver.com/search.naver"
          method="post"
          enctype="application/x-www-form-urlencoded">
          <input type="text"   name ="query">
          <input type="submit" value="전송">
    </form>

</body>
</html>
