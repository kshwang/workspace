<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>기본 정보 입력</title>
        <style type="text/css">
            table, th, td{border: 1px solid black}
            thead{background-color: lightblue;}
        </style>

</head>
<body>
    <table>

    <thead>
    <tr>
        <td colspan="2"><b>기본 정보 입력</td>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" size="20" name="name">
            </td>

        </tr>
        <tr>
            <td>주민번호</td>
            <td>
                <input type="number" name="num" size="5">
                -
                <input type="number" name="num" size="5">
            </td>
        </tr>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" name="id">@naver.com
                <input type="submit" value="중복체크">
                <br>영문으로 시작하는 4~10자리의 영문, 숫자 조합만 가능합니다.
            </td>

        </tr>
        <tr>
            <td>별명</td>
            <td><input type="text" name="별명"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="password" name="pwd">
                <br><input type="password" name="pwd">확인을 위해 한번 더 입력해 주세요
            </td>
        </tr>
        <tr>
            <td>비밀번호 힌트</td>
            <td><select name = "hint">
                <option value="">다시 태어나면 되고 싶은 것은?</option>
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
              </select>
              <br><input type="answer" placeholder="답을 입력하세요." name="답">
            </td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td>
                <input type="text" name="text">
                <select name = "month">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <select name = "day">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <input type = "radio" name="1" value"양" >양
                <input type = "radio" name="1" value"음" >음
            </td>
        </tr>
        <td>핸드폰</td>
        <td>
            <select name = "phone">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
            </select>
            <input type="text" name="phone3"> -
            <input type="text" name="phone4">
            <input type="radio" name="phone1">
            SKT
            <input type="radio" name="phone1">
            KT
            <input type="radio" name="phone1">
            LGT

        </td>
        <tr>
            <td>주로쓰는 메일</td>
            <td>
                <input type="text" name="mail">
                <input type="checkbox" name="mail2">네이버 메일 사용
            </td>
        </tr>
        <tr>
            <td>거주지</td>
            <td>
            <select name = "location">
                <option value="서울">서울</option>
                <option value="대전">대전</option>
                <option value="대구">대구</option>
                <option value="부산">부산</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>메일 수신 여부</td>
            <td>
                <input type="checkbox" name="mail3">네이버 뉴스레터<br>
                <input type="checkbox" name="mail3">상품정보 메일<br>
                <input type="checkbox" name="mail3">캐쉬정보 메일<br>
                <input type="checkbox" name="mail3">게임정보 메일<br>
                <input type="checkbox" name="mail3">SMS 정보 수신<br>
            </td>
        </tr>
    </tbody>
    </table>
    <center><input type="submit" name="확인" value="확인"></center>
</body>
</html>
