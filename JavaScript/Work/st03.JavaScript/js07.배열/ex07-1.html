<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var arr1 = [7,9,4,8,5];
        console.log(arr1);

        arr1.sort(function(a,b) {
            return a-b; //오름차순(b-a:내림차순)
        });
        console.log(arr1);

        var tot = 0;
        for (var i=1; i<arr1.length-1; i++) {
            console.log("유효점수:"+arr1[i]);
            tot = tot + arr1[i];
        }
        console.log("합계:"+tot);
        console.log("평균:"+Math.round((tot/3)*100)/100);

    </script>

</head>
