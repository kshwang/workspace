<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if~else 예제</title>
    <script type="text/javascript">
        var val = prompt('점수를 입력하시오','0');
        console.log(val);

        var grd = Number(val);

        if(grd>=90) {
            console.log('접수: '+val);
            console.log('등급: A');
        }
        else if(grd>=80) {
            console.log('접수: '+val);
            console.log('등급: B');
        }
        else if(grd>=70) {
            console.log('접수: '+val);
            console.log('등급: C');
        }
        else if(grd>=60) {
            console.log('접수: '+val);
            console.log('등급: D');
        }
        else {
            console.log('접수: '+val);
            console.log('등급: F');
        }
    </script>

</head>
<body>
</body>
</html>
