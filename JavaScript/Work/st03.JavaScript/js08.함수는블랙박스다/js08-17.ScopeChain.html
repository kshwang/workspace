<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
        var x = 'global';

        var f = function() {
            console.log(x); //21,7,11
            console.log(window.x); //21,5
            console.log(this.x); //21,5
            var y = 'local';
            console.log(y); //21,5
        };

        var g = function() {
            console.log(x); //21,7,11
            console.log(window.x); //21,5
            var x = 'local';
            console.log(x); //21,5
        };
        f();
        console.log('----------------------')
        g();

    </script>

</head>
<body>

</body>
</html>
