<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>몫과 나머지 구하기</title>
    <script type="text/javascript">
        var num = 5/2;
        console.log(num);

        var quo = parseInt(5/2);
        console.log('몫: '+quo);

        var quo = 5%2;
        console.log('나머지: '+quo);
    </script>

</head>
<body>
</body>
</html>
